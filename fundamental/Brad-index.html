<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Item Lister</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <div class="row">
            <div class="col-md-6">
               <h1 id="header-title">Item Lister</h1> 
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
        </div>  
      </div>
    </header>
    <div id="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add items</h2>
        <form id="addForm" class="form-inline mb-3">
          <input id="item" type="text" class="form-control mr-2" />
          <input type="submit" class="btn btn-dark" value="Submit" />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        </ul>
    </div>

    <script>
        let form = document.getElementById('addForm');
        let itemList = document.getElementById('items');
        let filter = document.getElementById('filter');

        // Form submit event
        form.addEventListener('submit', addItem);
        // Delete event
        itemList.addEventListener('click', removeItem);
        // Filter event
        filter.addEventListener('keyup', filterItems);

        // Add item
        function addItem(e) {
            e.preventDefault();

            // Get input value
            let newItem = document.getElementById('item').value;

            // Create new li element
            let li = document.createElement('li');
            // Add class
            li.className = 'list-group-item';
            console.log(li);
            // Add text node with input value
            li.appendChild(document.createTextNode(newItem)); // ðŸ˜†

            // Create delete button element
            let deleteBtn = document.createElement('button');

            // Add classes to sel button
            deleteBtn.className = 'btn btn-danger btn-sm float-right delete';
            // Append text node
            deleteBtn.appendChild(document.createTextNode('X'));
            
            // Append button to li
            li.appendChild(deleteBtn);

            // Append li to list
            itemList.appendChild(li);
            
        }

        // Remove item
        function removeItem(e) {
            if (e.target.classList.contains('delete')) {
                if(confirm('Are you Sure?')) {
                    let li = e.target.parentElement; // <li><button></button></li>
                    itemList.removeChild(li);

                }
                console.log(1);
            }
        }

        // Filter Items
        function filterItems(e) {
            // convert text to lowerCase
            let text = e.target.value.toLowerCase();
            // console.log(text);

            // Get list
            let items = itemList.getElementsByTagName('li');
            // console.log(items);

            // Convert to an array
            Array.from(items).forEach(function(item) {
                let itemName = item.firstChild.textContent;
                // console.log(itemName);

                if(itemName.toLowerCase().indexOf(text) !== -1) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            })
        }

        // indexOf naja
        console.log('cat'.indexOf('j')); // -1
        console.log('cat'.indexOf('a')); // 1
    </script>
  </body>
</html>
